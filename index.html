<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="css/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="script.js"></script>
</head>

<body>
    <main class="p-8">
        <section class="flex flex-col gap-9">

            <!-- Question 1 -->
            <article class="bg-white shadow-lg p-6 flex flex-col gap-3" data-question="1">
                <h3>Question 1/3</h3>
                <h2>Comment mettre une couleur sur un texte avec du CSS ?</h2>
                <div class="options flex flex-col mt-4 gap-3">
                    <button class="option bg-[#F3F4F6] p-[15px] rounded-lg">text-color</button>
                    <button class="option bg-[#F3F4F6] p-[15px] rounded-lg">color</button>
                    <button class="option bg-[#F3F4F6] p-[15px] rounded-lg">font-color</button>
                    <button class="option bg-[#F3F4F6] p-[15px] rounded-lg">text-style</button>
                </div>
                <button class="validate bg-[#45bc68] text-white p-[10px] text-center rounded-lg">Valider</button>
            </article>

            <!-- Question 2 -->
            <article class="bg-white shadow-lg p-6 flex flex-col gap-3" data-question="2">
                <h3>Question 2/3</h3>
                <h2>Comment récupérer un id dans le CSS ?</h2>
                <div class="options flex flex-col mt-4 gap-3">
                    <button class="option bg-[#F3F4F6] p-[15px] rounded-lg">.id</button>
                    <button class="option bg-[#F3F4F6] p-[15px] rounded-lg">:id</button>
                    <button class="option bg-[#F3F4F6] p-[15px] rounded-lg">#id</button>
                    <button class="option bg-[#F3F4F6] p-[15px] rounded-lg">/id</button>
                </div>
                <button class="validate bg-[#45bc68] text-white p-[10px] text-center rounded-lg">Valider</button>
            </article>

            <!-- Question 3 -->
            <article class="bg-white shadow-lg p-6 flex flex-col gap-3" data-question="3">
                <h3>Question 3/3</h3>
                <h2>Comment définir un commentaire en CSS ?</h2>
                <div class="options flex flex-col mt-4 gap-3">
                    <button class="option bg-[#F3F4F6] p-[15px] rounded-lg">// commentaire</button>
                    <button class="option bg-[#F3F4F6] p-[15px] rounded-lg">/* commentaire */</button>
                    <button class="option bg-[#F3F4F6] p-[15px] rounded-lg"># commentaire</button>
                    <button class="option bg-[#F3F4F6] p-[15px] rounded-lg"><!-- commentaire --></button>
                </div>
                <button class="validate bg-[#45bc68] text-white p-[10px] text-center rounded-lg">Valider</button>
            </article>

        </section>
    </main>
</body>

</html>
